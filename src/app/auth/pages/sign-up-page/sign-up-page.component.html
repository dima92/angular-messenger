<div class="d-flex justify-content-center">
  <div class="col-xl-4 col-lg-4 col-md-4 col-sm-3 col-3">
    <form class="">
      <input class="form-control mt-2" placeholder="Email" [(ngModel)]="user.mail" required name="email">
      <input class="form-control mt-2" placeholder="Username" [(ngModel)]="user.username" required name="username">
      <input class="form-control mt-2" type="password" [(ngModel)]="user.password" placeholder="Password" required
             name="password">
      <button type="submit" class="btn btn-info mt-2" (click)="register()">Submit</button>
    </form>
  </div>
</div>
